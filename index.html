<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<!-- Modal registration -->
<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Sign up</a>
<a class="waves-effect waves-light btn modal-trigger" href="#modal2">Sign in</a>
<button type="button" onclick="signOut()">Log out</button>


<div id="modal1" class="modal signUpForm">
    <div class="modal-content">
        <form id="signUpForm" action="">
            <div class="input">
                <label for="emailSignUp">Email</label>
                <input type="email" id="emailSignUp">
            </div>

            <div class="input">
                <label for="passwordSignUp">Password</label>
                <input type="password" id="passwordSignUp">
            </div>

            <button type="submit" onclick="signUp()">Registration</button>
        </form>
    </div>
</div>



<!-- Modal enter -->
<div id="modal2" class="modal signInForm">
    <div class="modal-content">
        <form id="signInForm" action="">
            <div class="input">
                <label for="emailSignIn">Email</label>
                <input type="email" id="emailSignIn">
            </div>

            <div class="input">
                <label for="passwordSignIn">Password</label>
                <input type="password" id="passwordSignIn">
            </div>

            <button type="submit" onclick="signIn()">Enter</button>
        </form>
    </div>
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>
</html>
